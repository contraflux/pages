<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Matrices</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <div class="input-container">
        <div class="matrix-equation">
            <h3 class="matrix-name" style="color: #7c98ff">A</h3>
            <h3 class="matrix-name">=</h3>
            <div class="matrix-bracket">
                <div class="top"></div>
                <div class="left"></div>
                <div class="bottom"></div>
            </div>
            <div class="matrix-input">
                <input type="text" id="a11" value="1">
                <input type="text" id="a12" value="0">
            </div>
            <div class="matrix-spacer"></div>
            <div class="matrix-input">
                <input type="text" id="a21" value="0">
                <input type="text" id="a22" value="1">
            </div>
            <div class="matrix-bracket">
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>

    <div class="action-container">
         <div class="action-row">
            <div class="action-button" id="invert">
                <h4>A</h4>
                <p>-1</p>
            </div>
        </div>
        <div class="action-row">
            <div class="action-button" id="transpose">
                <h4>A</h4>
                <p>T</p>
            </div>
        </div>
    </div>

    <div class="option-container">
        <div class="matrix-equation">
            <h3 class="matrix-name" style="color: #ffffff">e1</h3>
            <h3 class="matrix-name">=</h3>
            <div class="matrix-bracket">
                <div class="top"></div>
                <div class="left"></div>
                <div class="bottom"></div>
            </div>
            <div class="matrix-input">
                <input type="text" id="e11" value="1">
                <input type="text" id="e12" value="0">
            </div>
            <div class="matrix-bracket">
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
            </div>
        </div>

        <div class="matrix-equation">
            <h3 class="matrix-name" style="color: #ffffff">e2</h3>
            <h3 class="matrix-name">=</h3>
            <div class="matrix-bracket">
                <div class="top"></div>
                <div class="left"></div>
                <div class="bottom"></div>
            </div>
            <div class="matrix-input">
                <input type="text" id="e21" value="0">
                <input type="text" id="e22" value="1">
            </div>
            <div class="matrix-bracket">
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
            </div>
        </div>

        <div class="matrix-equation">
            <h3 class="matrix-name" style="color: #ff987c">v</h3>
            <h3 class="matrix-name">=</h3>
            <div class="matrix-bracket">
                <div class="top"></div>
                <div class="left"></div>
                <div class="bottom"></div>
            </div>
            <div class="matrix-input">
                <input type="text" id="v1" value="2">
                <input type="text" id="v2" value="3">
            </div>
            <div class="matrix-bracket">
                <div class="top"></div>
                <div class="right"></div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>

    <div class="property-container">
       <div class="property-row">
            <h4>Rank</h4>
            <p id="rank">1</p>
        </div>
        <div class="property-row">
            <h4>Trace</h4>
            <p id="trace">2</p>
        </div>
        <div class="property-row">
            <h4>Determinant</h4>
            <p id="determinant">3</p>
        </div>
        <div class="property-row">
            <h4>Characteristic Polynomial</h4>
            <p id="characteristic-polynomial">3</p>
        </div>
        <div class="property-row">
            <h4>Eigenvalues</h4>
            <p id="eigenvalue-1">3</p>
            <p id="eigenvalue-2">3</p>
        </div>
        <div class="property-row">
            <h4>Eigenvectors</h4>
            <p id="eigenvector-1">3</p>
            <p id="eigenvector-2">3</p>
        </div>
    </div>
    
    <canvas class="canvas" id="canvas" width="660" height="500"></canvas>
</body>

</html>
